<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>validator</title>
	<link rel="stylesheet" type="text/css" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
</head>
<body>
	<header class="bar bar-nav">
  <h1 class='title'>表单</h1>
</header>
<div class="content">
  <form id="testForm">
  <div class="list-block">
      <ul>
        <!-- Text inputs -->
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-name"></i></div>
            <div class="item-inner">
              <div class="item-title label">用户名（必填，且是abc）</div>
              <div class="item-input">
                <input type="text"  placeholder="" value="" data-rules="required;abc" data-descriptions="用户名">
              </div>
            </div>
          </div>
        </li>
      </ul>
  </div>
  <div class="content-block">
    <div class="row">
      <div class="col-50"><a href="#" class="button button-fill button-danger">取消</a></div>
      <div class="col-50"><input class="button button-fill" type="submit" name="" value="submit提交">
      </div>
    </div>
  </div>
  </form>
</div>
	<script src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js'></script>
	<script src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js'></script>
  <script src="../assets/mbValidator.js"></script>
</body>
<script type="text/javascript">
  $.validateExtend({
    abc: {
      msg: '必须是abc',
      rule: function (val) {
        return val === 'abc';
      }
    }
  });
  $('#testForm').mbValidate({
    prompt: function (msg) {
      $.alert(msg);
    }
  }, function () {
    console.log('success');
  }, function () {
    console.log('error');
  });
</script>
</html>
