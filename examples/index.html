<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>validator</title>
	<link rel="stylesheet" type="text/css" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
  <style type="text/css">
    .color-error{
      border: 1px solid red !important;
    }
  </style>
</head>
<body>
	<header class="bar bar-nav">
  <h1 class='title'>表单</h1>
</header>
<div class="content">
  <form id="testForm">
  <div class="list-block">
      <ul>
        <!-- Text inputs -->
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-name"></i></div>
            <div class="item-inner">
              <div class="item-title label">必填</div>
              <div class="item-input">
                <input type="text"  placeholder="" value="" data-rules="required;" data-descriptions="用户名">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-name"></i></div>
            <div class="item-inner">
              <div class="item-title label">手机号码</div>
              <div class="item-input">
                <input type="text"  placeholder="" value="" data-rules="required;mobilephone" data-descriptions="手机号码">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-name"></i></div>
            <div class="item-inner">
              <div class="item-title label">邮箱</div>
              <div class="item-input">
                <input type="text"  placeholder="" value="" data-rules="required;email" data-descriptions="邮箱">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-name"></i></div>
            <div class="item-inner">
              <div class="item-title label">网址</div>
              <div class="item-input">
                <input type="text"  placeholder="" value="" data-rules="required;url" data-descriptions="网址">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-name"></i></div>
            <div class="item-inner">
              <div class="item-title label">邮政编码</div>
              <div class="item-input">
                <input type="text"  placeholder="" value="" data-rules="required;postcode" data-descriptions="邮政编码">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-name"></i></div>
            <div class="item-inner">
              <div class="item-title label">身份证号码</div>
              <div class="item-input">
                <input type="text"  placeholder="" value="" data-rules="required;idcard" data-descriptions="身份证号码">
              </div>
            </div>
          </div>
        </li>
      </ul>
  </div>
  <div class="content-block">
    <div class="row">
      <div class="col-50"><a href="#" class="button button-fill button-danger">取消</a></div>
      <div class="col-50"><input class="button button-fill" type="submit" name="" value="submit提交">
      </div>
    </div>
  </div>
  </form>
</div>
	<script src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js'></script>
	<script src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js'></script>
  <script src="../assets/validator.js?123"></script>
  <script type="text/javascript">
    $('#testForm').validate({
      prompt: function (msg) {
        $.alert(msg);
      }
    }, function () {
      console.log('success');
    }, function () {
      console.log('error');
    });
  </script>
</body>
</html>
